<p>
  Add Product
</p>

<div class="col-lg-12">
  <form [formGroup]="productFrm">
    <div class="form-group">
      <label>Name : </label>
      <input class="form-control" formControlName="name">
      <div style="color:red;" *ngIf="productFrm.get('name').errors && productFrm.get('name').touched">
        <span *ngIf="productFrm.get('name').errors['required']">
          Product name required
        </span>
      </div>
    </div>
    <div class="form-group">
      <label>Cost : </label>
      <input class="form-control" formControlName="cost">
      <div style="color:red;" *ngIf="productFrm.get('cost').errors && productFrm.get('cost').touched">
        <span *ngIf="productFrm.get('cost').errors['required']">
          Cost required
        </span>
      </div>
    </div>
    <div class="form-group">
      <label>Image : </label>
      <input class="form-control" formControlName="image">
      <div style="color:red;" *ngIf="productFrm.get('image').errors && productFrm.get('image').touched">
        <span *ngIf="productFrm.get('image').errors['required']">
          Image required
        </span>
      </div>
    </div>
    <div class="form-group">
      <label>Brand : </label>
      <input class="form-control" formControlName="brand">
      <div style="color:red;" *ngIf="productFrm.get('brand').errors && productFrm.get('brand').touched">
        <span *ngIf="productFrm.get('brand').errors['required']">
          Brand required
        </span>
      </div>
    </div>
    <div class="form-group">
      <label>Color : </label>
      <input class="form-control" formControlName="color">
      <div style="color:red;" *ngIf="productFrm.get('color').errors && productFrm.get('color').touched">
        <span *ngIf="productFrm.get('color').errors['required']">
          Color required
        </span>
      </div>
    </div>
    <div class="form-group">
      <label>Support : </label>
      <input class="form-control" formControlName="support">
      <div style="color:red;" *ngIf="productFrm.get('support').errors && productFrm.get('support').touched">
        <span *ngIf="productFrm.get('support').errors['required']">
          Support required
        </span>
      </div>
    </div>
    <div class="form-group">
      <button [disabled]="!productFrm.valid" class="btn btn-primary" (click)="saveProduct()">Save Product</button>
    </div>
  </form>
</div>

<div class="col-lg-12">
  <div *ngIf="load_spinner">

    <div class="lds-css ng-scope">
      <div class="lds-spin" style="100%;height:100%">
        <div>
          <div></div>
        </div>
        <div>
          <div></div>
        </div>
        <div>
          <div></div>
        </div>
        <div>
          <div></div>
        </div>
        <div>
          <div></div>
        </div>
        <div>
          <div></div>
        </div>
        <div>
          <div></div>
        </div>
        <div>
          <div></div>
        </div>
      </div>

    </div>
  </div>
  <div *ngIf="!load_spinner">
    <table class="table">
      <th>Name </th>
      <th>Cost </th>
      <th>Brand </th>
      <th>Action</th>
      <tr *ngFor="let product of products">
        <td>
          {{product.name}}
        </td>
        <td>
          {{product.cost}}
        </td>
        <td>
          {{product.brand}}
        </td>
        <td>
          <button class="btn btn-primary" (click)="editProduct(product)">
            Edit
          </button>
        </td>
      </tr>
    </table>
  </div>
</div>
