<h3>Form Validation</h3>
<form [formGroup]="frm">
<div>
  First Name : <input class="form-control" formControlName="first_name">
<p style="color:red" *ngIf="frm.get('first_name').errors && frm.get('first_name').touched">
<span *ngIf="frm.get('first_name').errors['required']">
  First name required !
</span>
<span *ngIf="frm.get('first_name').errors['minlength']">
  Minimum 2 characters required !
</span>
<span *ngIf="frm.get('first_name').errors['maxlength']">
  Maximum 8 characters allowed !
</span>
<span *ngIf="frm.get('first_name').errors['pattern']">
  Only characters allowed !
</span>
</p>
</div>

<br>
<div>
  Last Name : <input class="form-control" formControlName="last_name">
</div><br>
<div>
  <button [disabled]="!frm.valid" class="btn btn-primary" (click)="register()">Register</button>
</div>
</form>
